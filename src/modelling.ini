[ fields ]
location = "./fields/intermediate"
#location = "./fields/production"

[ configfiles ]
# name of electrode configuration file; remember to add it to CMakeLists.txt!
electrodes = "electrode.configuration"
wells = "well.configuration"

[ time ]
# initial time of simulation
start      = 0
# time step sizes
step_transport	= 60
step_ERT	= 1200
# final time of simulation
end        = 86400

[ parameters ]
# dispersivity for solute transport
kappa = 0.06
porosity = 0.25
dispersivity  = 0.01
molecular_D = 0.000000001
#molecular_D = 0.001

[ tracer ]
c_in = 18 #kg/mÂ³
t_in = 7200

[ output ]
# requires subdirectory vtk/
writeVTK   = false
writeVTK_transport_at_ERT_times = true

unify_parallel_results = true
writeFlow = true
writeFlowFilename = "./results/data/test/flow"

writeERT = true
writeERTFilename = "./results/data/test/ERT"
writeERTBaseFilename = "./results/data/test/ERT_base"

writeTransport = true
writeTransportFilename = "./results/data/test/conc"

writeMomentsTransport = true
writeMomentsTransportFilename = "./results/data/test/m_c"

writeMomentsERT = true
writeMomentsERTFilename = "./results/data/test/moments_el"

[ moments ]
highest = 1

